<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Подписка на бложик»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<form>
		<h1>Хочу подписаться!</h1>
		<p>После согласия на подписку вам будут приходить уведомления на почту и телефон</p>
		<p><label>Ваше имя <input type="text" placeholder="Имя"></label></p>
		<p><label>Email <input type="email" placeholder="email@yandex.ru"></label></p>
		<p><label>Телефон <input type="tel" placeholder="89990007766"></label></p>
		<p>Хочу получать уведомления:</p>
		<p><input type="checkbox">на почту</p>
		<p><input type="checkbox">на телефон</p>
	</form>
</body>
</html>
